<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do</title>
</head>
<body>
    <h2>To Do App 123</h2>
    <div class="list-container">
        <form id="list-form">
            <div class="form-container-1">
                <input type="text" id="list-name" placeholder="Add List..." required>
                <input type="submit" value="Create List" class="button">
                <button class="ListButton" onclick="listView(event)">View List</button>
            </div>
        </form>
        <ul></ul>
    </div>
    <!---Add Task  -->
    <div class="task-container" style="display:none">
        <form id="task-form">
            <h3>Add Tasks</h3>
            <div id="lName">
                <p>Display List Name</p>
            </div>
            <div class="form-container">
                <div>
                    <textarea id="task-note" name="task-note" rows="10" col="100" placeholder="add notes..."></textarea>
                </div>
                <div class="block-2">
                    <div>
                        <label>Due Date</label>
                        <input id="due-date" type="date" name="duedate" value="">
                    </div>
                    <div>
                        <label>Priority</label>
                        <select id="prId">
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="block-3">
                        <input class="button" type="submit" value="Add Task" name="submit">
                        <input class="button" type="submit" value="Cancel" name="cancel">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!--Listing Tasks-->
    <div class="viewlist-container" style="display:none">
            <button class="ListButton" title="Category" onclick="displayTasks()">Go To Add List</button>
        <form id="task-list">
            <table>
                <thead>
                    <th> List Name</th>
                    <th> Tasks</th>
                </thead>
                <tbody>
                    <td>Personal</td>
                    <td>Health</td>
                </tbody>
            </table>    
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
