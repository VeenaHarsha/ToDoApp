<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do</title>
</head>

<body>
    <div class="main-container">
        <div class="nav-bar">
            <button class="block-1" id="newList">New List</button>
            <button class="block-1" id="goback" style="display: none;">Back</button>
            <div id="myDIV" class="btn-group">
                <button id="list-id" class="block-2 active">Lists</button>
                <button id="today-id" class="block-2">Today</button>
                <button id="sch-id" class="block-2">Scheduled</button>
            </div>
            <button id="filterBtn" class="block-1" style="display: none;">ClearTask</button>
            <button id="searchBtn" class="block-3" ><img src='images/search-7.png' alt="Search" width='20' height='20'></button>
        </div>
    </div>

    <div class="list-container">
        <form id="list-form" style="display:none;">
            <input type="text" id="list-name" placeholder="Add List..." required>
            <input type="submit" value="Create List" class="button" onclick="createList(event)">
        </form>
        <form id="search-form" style="display:none;">
            <input type="text" id="search-name" placeholder="Search.." required>
            <input type="submit" value="Search" class="button" onclick="searchList(event)">
        </form>
        <div id="main-div-list"> </div>
        <div id="rename-list"></div>
    </div>
    <!---Add Task  -->
    <div class="task-container">
            <div class="show-taskList">
                <div id="task-div-2" class="task-div"> </div>
                <div class="show-more-info" style="display:none;">
                        <div>
                            <textarea id="task-note" name="tasknote" rows="10" col="10" placeholder="add notes..."
                                required></textarea>
                        </div>
                        <div class="block-4">
                            <div>
                                <label>Due Date</label>
                                <input id="due-date" type="date" name="duedate" value="" required>
                            </div>
                            <div>
                                <label>Priority</label>
                                <select id="prId">
                                    <option value="high">High</option>
                                    <option value="medium">Medium</option>
                                    <option value="low">Low</option>
                                </select>
                            </div>
                            <div class="t-block-btn">
                                <input type="submit" value="Update" class="button" onclick="updateTask(event)">
                                <input type="submit" value="Delete" class="button" onclick="deleteTask(event)">
                            </div>
                         </div>
                    </div>
                    <div class="tdiv">
                        <input type="text" id="task-name" placeholder="Add New Task...">
                    </div>
            </div>
    </div>
    <div id="today" class="today-container" style="display: none;">
        <div id="today-task" class="scheduled-task"> </div>
    </div>
    <div id="sch" class="sch-container" style="display: none;">
        <div id="sch-task" class="scheduled-task"> </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
